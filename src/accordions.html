${require(`./header.html`)}

<div class="guide-content">
  <div class="guide-content-column container">
    <h1>Accordions</h1>
    <p class="lead">
      Accordions are mutually exclusive collapsing sections. When one opens all
      others are closed.
    </p>
    <ul class="nav nav-tabs" id="ContentTabs" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active show"
          id="guide-tab"
          data-toggle="tab"
          href="#guide-content"
          role="tab"
          aria-controls="guide-content"
          aria-selected="true"
          >Guide</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="code-tab"
          data-toggle="tab"
          href="#code-content"
          role="tab"
          aria-controls="code-content"
          aria-selected="false"
          >Code</a
        >
      </li>
    </ul>
    <div class="tab-content py-3" id="TabContentArea">
      <div
        class="tab-pane fade active show"
        id="guide-content"
        role="tabpanel"
        aria-labelledby="guide-tab"
      >
        ${require(`./accordions_guide.md`)}
      </div>
      <div
        class="tab-pane fade"
        id="code-content"
        role="tabpanel"
        aria-labelledby="code-tab"
      >
        ${require(`./accordions_code.html`)}
      </div>
    </div>
  </div>
</div>
</div>
<script>
  $(document).ready(function() {
    $('.nav-link').removeClass('active');
    $('#accordions').addClass('active');
  });
</script>
${require(`./footer.html`)}
