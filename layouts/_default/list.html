{{ define "main" }}

<header class="container-fluid px-0 border-bottom">
  <div class="container py-md-3">
    <div class="row py-lg-3">
      <div class="col-12 py-4 text-center">
        <h1 class="display-2 font-weight-bold pt-4 mt-5 text-white" {{ if .Params.TitleNoTranslate }}translate="no" {{- end -}}>
          {{- .Title -}}
        </h1>
        <h2 class="mt-4 col-12 col-sm-11 mx-auto text-white">
          {{- .Params.Subtitle -}}
        </h2>
      </div>
    </div>
  </div>
</header>

<main class="my-5 container">

  <div class="row">

    <div class="col-12 col-md-3 col-lg-2 menu-left">
      {{ partial "menu-left.html" . }}
    </div>

    <div class="col-12 col-md-9 col-lg-10">
      <div class="container mb-5">
        <div class="row">
          {{ range first 99 (where .Pages.ByPublishDate.Reverse "Section" "news") }}
          {{- partial "blog-brief.html" . -}}
          {{- end -}}
        </div>
        <div class="mt-4">
          {{- partial "never-miss-an-update.html" . -}}
        </div>

      </div>
    </div>

  </div>
</main>

{{- end -}}
